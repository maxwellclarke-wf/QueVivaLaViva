<!DOCTYPE html>
<html ng-app="QueViva">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Que Viva</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="HomeController">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Que Viva Viva</h3>
                    <!--<nav>-->
                        <!--<ul class="nav masthead-nav">-->
                            <!--<li class="active"><a href="#">Home</a></li>-->
                            <!--<li><a href="#">Features</a></li>-->
                            <!--<li><a href="#">Contact</a></li>-->
                        <!--</ul>-->
                    <!--</nav>-->
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Que Viva Viva!</h1>
                <p class="lead">Viva Overfield was a pretty rockin' dudette.  This is a collection of her many recipes. </p>
                <!--<div class="form-group has-feedback col-xs-4 center-block"> --><div class="form-group has-feedback center-block">
                    <i class="glyphicon glyphicon-search form-control-feedback" ></i>
                    <input ng-model="asyncSelected" typeahead="recipe.name for recipe in getRecipes($viewValue)"  class="form-control input-lg col-lg-1" type="text" placeholder="Search by category or recipe">
                        <!--replace input with typeahead: http://angular-ui.github.io/bootstrap/ -->

                </div>
            </div>
            <!--<div class="block-center">-->
                <accordion ng-repeat="(groupName, recipeGroup) in recipes">
                    <accordion-group heading="{{groupName}}">
                        <accordion ng-repeat="recipe in recipeGroup">
                            <accordion-group heading="{{recipe.name}} - {{recipe.type}}" >
                                <div ng-repeat="url in recipe.image_urls">
                                    {{url}}
                                </div>
                                <img ng-repeat="url in recipe.image_urls" src="{{ url }}" width="100%">
                            </accordion-group>
                        </accordion>
                    </accordion-group>
                </accordion>
            <!--</div>-->

            <div class="mastfoot">
                <div class="inner">
                    <p>An Aubrax Creation</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
