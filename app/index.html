<!DOCTYPE html>
<html ng-app="QueViva">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Que Viva</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/afkl-lazy-image/lazy-image.js"></script>
    <link rel="stylesheet" href="js/afkl-lazy-image/lazy-image-style.css">

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">

    <script type="text/ng-template" id="TypeAheadTemplate.html">
        <a>
            {{match.model.name}} : {{match.model.type}}
            <!--<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>-->
        </a>
    </script>

    <!-- gOOOOgle analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-18122309-4', 'auto');
        ga('send', 'pageview');

    </script>


</head>
<body ng-controller="HomeController">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Que Viva Viva</h3>
                    <!--<nav>-->
                        <!--<ul class="nav masthead-nav">-->
                            <!--<li class="active"><a href="#">Home</a></li>-->
                            <!--<li><a href="#">Features</a></li>-->
                            <!--<li><a href="#">Contact</a></li>-->
                        <!--</ul>-->
                    <!--</nav>-->
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Que Viva Viva!</h1>
                <p class="lead">Viva Overfield was a pretty rockin' dudette.  This is a collection of her many recipes. </p>
                <!--<div class="form-group has-feedback col-xs-4 center-block"> <div class="form-group has-feedback center-block">
                    <i class="glyphicon glyphicon-search form-control-feedback" ></i>
                    <input ng-model="asyncSelected" typeahead="recipe.name for recipe in filterRecipes($viewValue)"  class="form-control input-lg col-lg-1" type="text" placeholder="Search by category or recipe" typeahead-template-url="TypeAheadTemplate.html">
                </div> -->
            </div>
            <!--<div class="block-center">-->
                <accordion  ng-repeat="(groupName, recipeGroup) in recipes">
                    <accordion-group heading="{{groupName}}">
                        <accordion ng-repeat="recipe in recipeGroup">
                            <!--<accordion-group heading="{{recipe.name}} - {{recipe.type}}" ng-click="attachImages(recipe.image_urls, $event)" >-->
                            <accordion-group heading="{{recipe.name}} - {{recipe.type}}" ng-click="prepareImages(recipe)" >
                                <!--<div class="width-full" ng-repeat="url in recipe.image_urls" afkl-lazy-image="{{url}}"></div>-->
                                <img ng-repeat="url in recipe.render_urls" src="{{ url }}" width="100%">
                            </accordion-group>
                        </accordion>
                    </accordion-group>
                </accordion>
            <!--</div>-->

            <div class="mastfoot">
                <div class="inner">
                    <p>An Aubrax Creation</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
